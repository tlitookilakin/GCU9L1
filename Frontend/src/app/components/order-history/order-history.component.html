<table class="table">
	<thead>
		<tr>
			<th class="icon-col"></th>
			<th>Restaurant</th>
			<th>Description</th>
			<th>Rating</th>
			<th class="icon-col"></th>
		</tr>
	</thead>
	<tbody>
		@for (order of (allItems | async); track order.id) {
			<tr app-order-item [order]="order" (deleted)="deleteItem(order)"></tr>
		}
	</tbody>
</table>
