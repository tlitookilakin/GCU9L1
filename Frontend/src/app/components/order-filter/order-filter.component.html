<h3>Filter</h3>
<input type="text" [(ngModel)]="restaurantName" (ngModelChange)="updateRestaurantFilter()" placeholder="Restaurant name"/>
<span>Order again: </span>
<button (click)="toggleShowOrderAgain()" class="btn btn-primary icon btn-small">
	@switch (showOrderAgain) {
		@case (null) { &#xF28A; }
		@case (true) { &#xF633; }
		@case (false) { &#xF659; }
	}
</button>
